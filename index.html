<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main class="main card-container">
      <div class="container-aside">
        <div class="container-logo">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Logo"
          />
          <span class="company-name">Viking Cook</span>
        </div>
        <p class="aside-footer">
          Photo by Halie West on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            class="link"
            >Unsplash</a
          >
        </p>
      </div>

      <form class="form" action="" method="post">
        <div class="form-main">
          <h1 class="heading-1">Let's get started</h1>
          <div class="input-row">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="first_name"
              placeholder="Enter your first name..."
            />
          </div>
          <div class="input-row">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="last_name"
              placeholder="Enter your last name..."
            />
          </div>
          <div class="input-row">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email..."
            />
          </div>
          <div class="input-row">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="phone"
              id="phoneNumber"
              name="phone_number"
              placeholder="Enter your phone number..."
            />
          </div>
          <div class="input-row">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password..."
            />
          </div>
          <div class="input-row">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password..."
            />
          </div>
          <div class="input-row">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirm_password"
              placeholder="Confirm your password..."
            />
          </div>
        </div>

        <div class="form-fotter">
          <button type="submit" class="button">Create Account</button>
          <p class="cta">
            Already have an account?
            <a href="#" class="log-in-link">Log in</a>
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
